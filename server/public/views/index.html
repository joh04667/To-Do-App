<!DOCTYPE html>
<html ng-app="ToDoApp">
  <head>
    <meta charset="utf-8">
    <title>To-Do App</title>
    <link rel="stylesheet" href="views/bootstrap.css">
    <link rel="stylesheet" href="views/style.css">
    <script src="vendor/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>

  </head>
  <body ng-controller="MainController">
    <div class="well pageHeader">
    <h2>To-Do</h2>

    </div> <!--header end-->

    <div class="newtask col-lg-4">

  <form>
    <input type="text" ng-model="newTask" />
    <input type="submit" ng-click="submit()" class="btn btn default"/>
  </form>

<div class="error" ng-show="errorShow">
  <h4>Please enter a task.</h4>
</div>

    </div> <!-- newtask end -->

    <div class="taskbox col-lg-8" ng-controller="TaskController">

      <div class="tasksInList" ng-class="task.task_complete.toString()" ng-repeat="task in taskList">
          <p>{{task.task_name}}</p>
        <button class="btn btn-danger controlbutton delete" ng-click="delete(task)">Delete</button>
        <button class="btn btn-success controlbutton completed" ng-show="task.task_complete">Completed!</button>
        <button class="btn btn-success controlbutton complete" ng-show="!task.task_complete" ng-click="complete(task)">Complete  </button>
      </div>

    <hr>

    <div class="completedList">
      <h3>Completed Tasks:</h3>
      <div class="tasksInList" ng-class="task.task_complete.toString()" ng-repeat="task in completedTaskList">
        <p>{{task.task_name}}</p>
      </div>

    </div>

    </div> <!-- taskbox end -->

  </body>
</html>
